<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <center>
      <form id="calc">
        First Number: <input class="calculations" type="text" name="fnum" size="10" required=""><br>
              <br>
              Second Number:<input class="calculations" type="text" name="snum" size="10" required=""><br>
              <br>
              Symbol:
              <select class="" name="" id="symbol1">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
              </select>
              <!-- <input class="calculations" type="text" name="symbol1" size="10" required="" id="symbol1"><br> -->
            <p>Result is: <input type="text" id="result"></p>
              </form>
            </center>


    <script type="text/javascript">
        $(document).ready(function(){
      $("#symbol1").keyup(function(){
        var symbol = $("[name=symbol1]").val($(this).val());
        var fnum = Number($("[name='fnum']").val());
        var snum = Number($("[name='snum']").val());
        if(symbol == 1){
        var result = fnum + snum;
        $("#result").val(result)
        }
        else if(symbol == 2){
        var result = Math.abs(fnum - snum);
        $("#result").val(result)
        }
        else if(symbol == 3){
        var result = fnum*snum;
        $("#result").val(result)
        }
        else if(symbol == 4){
        var result = fnum/snum;
        $("#result").val(result)
        }
        else{alert("Please input a correct math symbol");}
      });
    });
    </script>

<div class="as-console-wrapper"><div class="as-console"></div></div>
  </body>
</html>
