<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <form class="">
            <div class="mb-3">
              <label class="form-label">Nilai 1</label>
              <input type="text" class="form-control" name="" value="" id="pertama">
            </div>
            <div class="mb-3">
              <label class="form-label">Nilai 2</label>
              <input type="text" class="form-control" name="" value="" id="kedua">
            </div>
            <div class="mb-3">
              <label class="form-label">Pilih Operator</label>
              <select class="form-select" name="" id="sel">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Hasil</label>
              <input type="text" class="form-control" name="" value="" id="result" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function(){
      $("#sel").change(function(){
        let nilai1 = $('#pertama').val();
        let nilai2 = $('#kedua').val();
        let num1 = parseInt(nilai1);
        let num2 = parseInt(nilai2);
        let opt = $(this).children("option:selected").val();
        if(opt == "+"){
          let result = num1 + num2;
          $("#result").val(result)
        }else if (opt == "-") {
          let result = num1 - num2;
          $("#result").val(result)
        }else if (opt == "*") {
          let result = num1 * num2;
          $("#result").val(result)
        }else if (opt == "/") {
          let result = num1 / num2;
          $("#result").val(result)
        }
      });
    });
    </script>
  </body>
</html>
